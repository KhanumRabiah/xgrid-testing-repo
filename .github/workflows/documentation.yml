name: "Docs Pages Workflow"

#execute this workflow automatically when we push to master
on: 
  push:
    branches: [main]

jobs:

  build_docs_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme

      - name: make the sphinx docs
        run: |
          sphinx-build -b html docs/ docs/build/html


      - name: Init new repo in build folder and commit generated files
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'

      - name: Mark repo as safe
        run: git config --global --add safe.directory /github/workspace/docs/build/html

      - name: Manually push to GitHub
        run: |
         cd docs/build/html/
         git branch -M gh-pages
         git remote add -f https://github.com/KhanumRabiah/xgridone.git
         git push --force origin gh-pages


