name: "Docs Pages Workflow"

#execute this workflow automatically when we push to master
on: 
  push:
    branches: [main]

jobs:

  build_docs_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Install dependencies
        run: |
          python -m pip install -U sphinx
          python -m pip install sphinx-rtd-theme

      - name: make the sphinx docs
        run: |
          sphinx-build -b html docs/ docs/build/html


      - name: Init new repo in build folder and commit generated files
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'

      - name: Verify .nojekyll
        run: ls -lah docs/build/html/

      - name: Mark repo as safe
        run: git config --global --add safe.directory /github/workspace/docs/build/html

      - name: Debug Safe Directory
        run: git config --list --global | grep safe.directory

      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          branch: gh-pages
          force: true
          directory: /github/workspace/docs/build/html

